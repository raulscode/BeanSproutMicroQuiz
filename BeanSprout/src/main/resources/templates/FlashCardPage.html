<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="cardBody">
<p th:text="${displayQuestion}"></p>


    <ul th:each="answers: ${answerList}">
        <li th:text="${answers}"></li>
    </ul>

</div>

</body>
</html>
